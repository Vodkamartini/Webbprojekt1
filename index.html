<!DOCTYPE html>
<html lang="sv">
<head>

	<link rel="icon" href="images/logo.png" type="image/png" sizes="16x16">
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/fullpage.css">

	<meta charset="UTF-8">
	<title>Ädla Ting</title>

	<!-- Scripts -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script type="text/javascript" src="js/fullpage.js"></script>

	<!-- Launch the fullpage script when the site is ready -->
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'whitesmoke'],
				navigation: true,
				anchors: ['firstSection', 'secondSection', 'thirdSection', 'fourthSection', 'fifthSection']
			});
		});
	</script>

	<!-- Load the slideshow script -->
	<script src="js/slideShow.js"></script>

</head>
<body onload="autoSlide()">


	<div class="topnav">

		<!-- Centered link -->
		<div class="topnav-centered">
			<a id="startLink" href="#firstSection">
				<div class="image-container"></div>
			</a>
		</div>

		<!-- Left-aligned links (default) -->
		<a href="#secondSection">Om Ädla Ting</a>
		<a href="#thirdSection">Aktuella produkter</a>

		<!-- Right aligned links -->
		<div class="topnav-right">
			<a href="#fourthSection">Bilder</a>
			<a href="#fifthSection">Historik</a>
		</div>
	</div>


	<div id="fullpage">

		<!-- SECTION 1 -->
		<div class="section">
			<!-- Slideshow container -->

			<div class="slideshow-container">

				<div class="mySlides fade">
					<img src="images/kanna_rund_gron.jpg" style="width:100%">
					<div class="text">Caption Text</div>
				</div>

				<div class="mySlides fade">
					<img src="images/kanna_ros_rod.jpg" style="width:100%">
					<div class="text">Caption Two</div>
				</div>

				<div class="mySlides fade">
					<img src="images/ask_vit_rund_liten_stor.jpg" style="width:100%">
					<div class="text">Caption Three</div>
				</div>

				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>

				<div style="text-align:center">
					<span class="dot" onclick="currentSlide(1)"></span>
					<span class="dot" onclick="currentSlide(2)"></span>
					<span class="dot" onclick="currentSlide(3)"></span>
				</div>
			</div>
		</div>

		<!-- SECTION 2 -->
		<div class="section">
			<div class="slide" data-anchor="slide1">Section 2 Slide 1</div>
			<div class="slide" data-anchor="slide2">Section 2 Slide 2</div>
			<div class="slide" data-anchor="slide3">Section 2 Slide 3</div>
		</div>
		<!-- SECTION 3 -->
		<div class="section">
			Section 3
		</div>
		<!-- SECTION 4 -->
		<div class="section">
			Section 4
		</div>
		<!-- SECTION 5 -->
		<div class="section">
			Section 5
		</div>
	</div>
</body>
</html>
